<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板引擎</title>
		<script src="jquery.js"></script>
    <script src="template.js"></script>
	</head>
	<body>
		<a href="javascript:;">加载</a>
		<script type="text/html" id="jiazai">
			<p>{{info}}</p>
			  <ul>
			       {{each data as value i}}
		                 	<li>{{value.title}}</li>
			         {{/each}}
			  </ul>
		</script>
		
		
		<script type="text/javascript">
			  $(function(){
			  	$("a").click(function(){
			  		$.ajax({
			  			type:'GET',
			  			url:'index.php',
			  			dataType:'json',
			  			success:function(dat){
			  				var html=template('jiazai',dat);
			  				$('body').append(html);
			  			}
			  		})
			  	})
			  });
		</script>
	</body>
</html>
