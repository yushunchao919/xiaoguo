<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>表格</title>
<style type="text/css">
 table,td,th{border:1px solid #000;text-align:center;padding:25px 0;}
 table{border-collapse:collapse;width:800px}
 .even{ background:#F66;}
 .odd{ background:#F0F}
 .spp{ background:#63F}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
 $(function(){
   $("tbody>tr:even").addClass("even");
   $("tbody>tr:odd").addClass("odd");
   $("tr:contains('小唐')").addClass('spp');
   $("tbody>tr").click(function(){
     $(this).addClass("spp")
	        .siblings() 
			.end()//返回操作的对象上一个对象；
			.find(':radio').attr('checked',true)
			
   })
   $("table :radio:checked").parent("tr").addClass("spp");
   
 })
</script>
</head>

<body>
  <table>
     <thead>
	    <tr> 
		  <th></th>
		  <th><span>姓名</span></th>
		  <th>性别</th>
		  <th>班级</th>
		</tr>
	 </thead>
	 <tbody>
	    <tr>
          <td>
		    <input type="radio" />
	      </td>
		  <td>小红</td>
		  <td>女</td>
		  <td>三班</td>
		</tr>
		<tr>
		  <td>
		    <input type="radio" />
	      </td>
		  <td>小明</td>
		  <td>女</td>
		  <td>三班</td>
		</tr>
		<tr>
		  <td>
		    <input type="radio" checked="checked" />
	      </td>
		  <td>小唐</td>
		  <td>女</td>
		  <td>三班</td>
		</tr>
		<tr>
		  <td>
		    <input type="radio" />
	      </td>
		  <td>小王</td>
		  <td>女</td>
		  <td>三班</td>
		</tr>
		<tr>
		  <td>
		    <input type="radio" />
	      </td>
		  <td>小刘</td>
		  <td>女</td>
		  <td>三班</td>
		</tr>
		<tr>
		  <td>
		    <input type="radio" />
	      </td>
		  <td>王五</td>
		  <td>女</td>
		  <td>三班</td>
		</tr>
		<tr>
		   <td>
		    <input type="radio" />
	      </td>
		  <td>赵六</td>
		  <td>女</td>
		  <td>三班</td>
		</tr>
	 </tbody>
  </table>
</body>
</html>
