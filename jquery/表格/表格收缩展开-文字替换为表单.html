<script src="jquery.js"></script>
<script>
$(document).ready(function(){
	$(".first").click(function(){
		$(".a").toggle("fast");
	});	
	$(".second").click(function(){
		$(".b").toggle("fast");
	});	
	$(".third").click(function(){

	});
	
});
$(function() { 
//获取要替换内容的元素 
$("span").click(function() { 
var td = $(this); 
var txt = td.text(); 
var input = $("<input type='text'value='" + txt + "'/>"); 
td.html(input); 
input.click(function() { return false;}); //防止了事件冒泡
//获取焦点 
input.trigger("focus"); 
//文本框失去焦点后提交内容，重新变为文本 
input.blur(function() { 
var newtxt = $(this).val(); 
//判断文本有没有修改 
if (newtxt != txt) { 
td.html(newtxt); 

} 
else 
{ 
td.html(newtxt); 
} 
}); 
}); 
$(".del").click(function(){
	if(confirm("是否删除？")){
		$(this).parent().remove();
	}else{
		return false;
	}
});
}); 
</script>
