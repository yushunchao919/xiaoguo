<!Doctype html>
<html>
 <head>
 <meta charset="utf-8">

  <title>广告条</title>
<style type="text/css"> 
#Float { background:url(images/3.jpg) no-repeat;height: 200px;width: 230px;position: absolute;top: 80px;right: 20px;}
</style>
</head>
<script type="text/javascript" src="jquery.js"></script>
<script language="javascript"> 
$(document).ready(function(){
        $(window).scroll(function (){
             var offsetTop = $(window).scrollTop() + 100 +"px";
             $("#Float").animate({top : offsetTop },{ duration:1000 , queue:false });
        }); 
		$(".btn").click(function(){
			$(this).parent().remove("#Float")					 
			})
}); 
</script> 
<body>
<div style="height:2000px;"></div>
<div id="Float"><a href="#" class="btn">关闭</a></div>
 
 </body>
</html>
