<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<style type="text/css">
div{ float:left; width:100px; height:100px; overflow:hidden;}
img{ width:100px; height:100px; border:1px solid; position:relative;}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(function(){
   $(".box1").hover(function(){
		   $(".img1").animate({width:"400px",height:"400px",top:"-150px",left:"-150px",opacity:0.2},600)	
		},function(){
	$(".img1").animate({width:"100px",height:"100px",top:"0px",left:"0px",opacity:0.8},600)			
			});
    $(".box2").hover(function(){
		   $(".img2").animate({width:"400px",height:"400px",top:"-150px",left:"-150px",opacity:0.2},600)	
		},function(){
	$(".img2").animate({width:"100px",height:"100px",top:"0px",left:"0px",opacity:0.8},600)			
			});
	 $(".box3").hover(function(){
		   $(".img3").animate({width:"400px",height:"400px",top:"-150px",left:"-150px",opacity:0.2},600)	
		},function(){
	$(".img3").animate({width:"100px",height:"100px",top:"0px",left:"0px",opacity:0.8},600)			
			})
});
</script>
<title>动画</title>
</head>
<body>
<div class="box1">
  <img src="images/3.jpg" alt="鲜花" class="img1">
</div>
<div class="box2">
  <img src="images/6s.jpg" alt="手机" class="img2">
</div>
<div class="box3">
  <img src="images/index_33.jpg" alt="大虾" class="img3">
</div>
</body>
</html>
