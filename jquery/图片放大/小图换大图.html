<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
ul{ margin:0; padding:0;}
li{ float:left; list-style:none; margin:10px}
img{ border:0}
#bigimg{background-color:#000;}
p{ margin:0; height:30px; line-height:30px;  color:#fff;}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
/*
步骤：
1、布局（给出大图地址）
2、鼠标经过添加大图,并将大图定位（以鼠标指针位置为基准）
3、鼠标移动，大图跟随移动
4、鼠标移开，大图删除
*/
//1、鼠标经过大图提示
//    ①大图路径 html
//    ②大图绝对定位的元素 css
//    ③鼠标经过追加大图jQ
//    ④大图位置:鼠标指针位置 jQ
//    .mouseover(function(e){
//		e为事件对象
//      e.pageX
//      e.pageY
//2、鼠标移动  大图移动
//    大图位置:鼠标指针位置 jQ
//3、鼠标移开   大图删除 

$(function(){
$("li").mouseover(function(e){
	srcs=$(this).find("img").attr("bigger");     //获取li   下边所有img  获取bigger属性     给srcs赋值
	titles=$(this).find("img").attr("title");       //获取li   下边所有img  获取title属性         给titles赋值
	$(this).find("img").attr("title","");               //本对象li   下边所有img   获取title属性并赋值为空
$("body").append("<div id='bigimg'><img  src='"+srcs+"' /><p>"+titles+"</p></div>");     //给body里面的最后追加一个div
$("#bigimg").css({position:"absolute",left:e.pageX+10,top:e.pageY+10});       //获取div  id   css绝对定位     pageX+10以鼠标指针水平偏移10px  pageY+10
}).mouseout(function(){
	$("#bigimg").remove();                //鼠标离开后   删除#bigimg这个类
	$(this).find("img").attr("title",titles);       //鼠标离开后   li下边的img  获取title   赋值titles
}).mousemove(function(e){                         //鼠标在里移动的时候    参数e是事件对象（鼠标指针）
	$("#bigimg").css({position:"absolute",left:e.pageX+10,top:(e.pageY+10)});           //以鼠标的位置定位，坐标。
});
});
</script>
<title>无标题文档</title>
</head>

<body>
<ul>
	<li><a href="#"><img src="images/apple_1.jpg" bigger="images/apple_1_bigger.jpg" title="苹果苹果111" /></a></li>
	<li><a href="#"><img src="images/apple_2.jpg" bigger="images/apple_2_bigger.jpg" title="苹果苹果222" /></a></li>
	<li><a href="#"><img src="images/apple_3.jpg" bigger="images/apple_3_bigger.jpg" title="苹果苹果333" /></a></li>
</ul>
</body>
</html>
