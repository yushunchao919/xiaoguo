<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="jquery.js"></script>
<style>
*{margin: 0;padding: 0;}
.wrap{border: 1px solid red;float: left;margin:15px;overflow: hidden;width: 140px;height: 162px;}
.wrap img{position: relative;opacity:0.2}
</style>
<script>
$(function(){
	$(".wrap img").mouseover(function(){
		$(this).animate({opacity:"1",width:"280px",height:"324px",left:"-60px",top:"-55px"},300);
	
	}).mouseout(function(){
		$(this).animate({opacity:"0.2",width:"140px",height:"162px",left:"0",top:"0"})
	})
})
</script>
</head>
<body>	
<div class="wrap">
	<img src="images/11093.jpg" width="140" height="162">
</div>
<div class="wrap">
	<img src="images/11094.jpg" width="140" height="162">
</div>
<div class="wrap">
	<img src="images/11096.jpg" width="140" height="162">
</div>
</body>
</html>
